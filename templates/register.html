<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Your Card</title>
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #0f1b42; /* Dark blue background color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
    }

    .register-box {
      width: 300px;
      background-color: rgba(72, 102, 192, 0.9); /* Dark blue semi-transparent background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(211, 185, 185, 0.1);
      text-align: center;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff; /* White background for input fields */
      color: #000; /* Text color - black */
    }

    input[type="submit"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 0px solid #ccc;
      background-color: #007bff; /* Blue button color */
      color: #fff;
      cursor: pointer;
      width: 100%; /* Make the button same width as inputs */
    }

    input[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    .msg-display {
      background-color: #ffcc00; /* Yellow background color */
      color: #000000; /* Text color - dark */
      text-align: center; /* Center text */
      padding: 10px; /* Padding around the message */
      border-radius: 8px; /* Rounded corners */
      margin-bottom: 15px; /* Added margin for spacing */
    }
  </style>
</head>
<body>
<div class="container">
{% if data.message %}
<div class="msg-display">{{ data.message }}</div>
{% endif %}
<div class="register-box">
    <span class="close-button" onclick="window.location.href='/'">X</span>
    <h2 style="color: #fff;">Register Your Card</h2>
    <form action="/register" method="POST">
      <input type="text" name="name" placeholder="Card Name" required>
      <input type="text" name="card_number" placeholder="Card Number" required>
      <input type="password" name="pin" placeholder="PIN" pattern="\d{4}" maxlength="4" required>
      <input type="password" name="confirm_pin" placeholder="Confirm PIN" pattern="\d{4}" maxlength="4" required>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<script>
  setTimeout(function() {
    var errorMessage = document.querySelector('.msg-display');
    if (errorMessage) {
      errorMessage.style.display = 'none';
    }
  }, 5000);
</script>

</body>
</html>
